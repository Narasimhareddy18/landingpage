<!DOCTYPE html>
<html>
<head>
<title>Contact | CIVITRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:#0b1c24;
    color:#fff;
}
header{
    padding:20px 60px;
    background:#111;
}
form{
    max-width:500px;
    margin:80px auto;
    padding:40px;
    background:rgba(255,255,255,0.1);
    border-radius:20px;
}
input,textarea{
    width:100%;
    margin:12px 0;
    padding:12px;
    border-radius:6px;
    border:none;
}
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    font-weight:700;
    background:linear-gradient(90deg,#00e5ff,#00ffb2);
    cursor:pointer;
}
</style>
</head>

<body>

<header>
<h2>Contact CIVITRA</h2>
</header>

<form onsubmit="submitForm(event)">
<h3>Get in Touch</h3>
<input placeholder="Your Name" required>
<input placeholder="Email Address" required>
<textarea placeholder="Message"></textarea>
<button>Submit</button>
</form>

<script>
function submitForm(e){
    e.preventDefault();
    alert("Thank you! Our team will contact you.");
}
</script>

</body>
</html>
